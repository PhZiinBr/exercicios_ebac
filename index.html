<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de números</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="campo-a">Campo A: </label>
            <input id="campo-a" type="number" placeholder="Insira um número" required>
            <label for="campo-b">Campo B: </label>
            <input id="campo-b" type="number" placeholder="Insira outro número" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="retorno"></div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
